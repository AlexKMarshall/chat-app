<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3833d88ce9.js"
      crossorigin="anonymous"
    ></script>
    <title>Messenger</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Messenger</h1>
      </header>
      <main id="message-thread">
        <header id="message-thread__header">
          <h2 class="recipient-name">HAL 9000</h2>
          <p class="status-text small">Online</p>
        </header>
        <ul id="message-container">
          <li class="message-group sent">

              <li class="message-group__message">
                <div class="message__content">I sent this</div>
                <!-- <div class="message__status">Read</div> -->
              </li>
            </ul>
            <!-- <div class="message-group__time">3 hours ago</div> -->
          </li>
          <li class="message-group received">
            <ul>
              <li class="message-group__message">
                <div class="message__content">Test message</div>
              </li>
              <li class="message-group__message">
                <div class="message__content">Test message</div>
              </li>
              <li class="message-group__message">
                <div class="message__content">Test message</div>
              </li>
            </ul>
            <!-- <div class="message-group__time">Yesterday</div> -->
          </li>
          <li class="message-group sent">
            <ul>
              <li class="message-group__message">
                <div class="message__content">I sent this</div>
                <!-- <div class="message__status">Read</div> -->
              </li>
            </ul>
            <!-- <div class="message-group__time">3 hours ago</div> -->

          <li class="message-group sent">
            <ul>
              <li class="message-group__message">
                <div class="message__content">Are you there?</div>
                <!-- <div class="message__status">Received</div> -->
              </li>
              <li class="message-group__message">
                <div class="message__content">Hello?</div>
                <!-- <div class="message__status">Sent</div> -->
              </li>
            </ul>
            <!-- <div class="message-group__time">Just now</div> -->
          </li>
          <li class="message-group sent">
            <ul>
              <li class="message-group__message">
                <div class="message__content">I sent this</div>
                <!-- <div class="message__status">Read</div> -->
              </li>
            </ul>
            <!-- <div class="message-group__time">3 hours ago</div> -->
          </li>
          <li class="message-group received">
            <ul>
              <li class="message-group__message">
                <div class="message__content">Test message</div>
              </li>
              <li class="message-group__message">
                <div class="message__content">Test message</div>
              </li>
              <li class="message-group__message">
                <div class="message__content">Test message</div>
              </li>
            </ul>
            <!-- <div class="message-group__time">Yesterday</div> -->
          </li>
          <li class="message-group sent">
            <ul>
              <li class="message-group__message">
                <div class="message__content">I sent this</div>
                <!-- <div class="message__status">Read</div> -->
              </li>
            </ul>
            <!-- <div class="message-group__time">3 hours ago</div> -->
          </li>
          <li class="message-group sent">
            <ul>
              <li class="message-group__message">
                <div class="message__content">Are you there?</div>
                <!-- <div class="message__status">Received</div> -->
              </li>
              <li class="message-group__message">
                <div class="message__content">Hello?</div>
                <!-- <div class="message__status">Sent</div> -->
              </li>
            </ul>
            <!-- <div class="message-group__time">Just now</div> -->
          </li>
        </ul>
        <footer>
          <form action="">
            <label for="input-message__text" style="display: none;"
              >Message:</label
            >
            <input
              type="text"
              id="input-message__text"
              placeholder="Type something..."
            />
            <button id="send"><i class="far fa-paper-plane"></i></button>
          </form>
        </footer>
      </main>
    </div>
  </body>
</html>
